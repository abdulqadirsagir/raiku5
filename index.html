    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Google Fonts: Inter and Space Grotesk (as fallback for Neue Machina) -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              raiku: {
                dark: '#0a0a0a',
                card: '#121212',
                primary: '#8b5cf6', // Violet
                secondary: '#10b981', // Emerald
                accent: '#3b82f6', // Blue
              }

            fontFamily: {
              sans: ['Inter Variable', 'Inter', 'system-ui', 'sans-serif'],

    <style>
      body {
        background-color: #010501; /* Deep green black */
        color: #ffffff;
        font-family: "Inter Variable", "Inter", system-ui, sans-serif;
        scroll-behavior: smooth;
        /* Neon Green Background Glow + Grid */
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(57, 255, 20, 0.15), transparent 50%),
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), 
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        background-attachment: fixed;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: "Neue Machina", "Uncut Sans", "Space Grotesk", system-ui, sans-serif;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #222; 
        border-radius: 4px;
      }

      }
